<div class="dashboard">
    <!-- Header -->
    <header>
        <h1>Tableau de bord Admin</h1>
    </header>

    <!-- Total des employés -->
    <section class="total-employees">
        <div class="counter">
            <h2>Total des employés : {{ totalEmployees }}</h2>
        </div>
    </section>

    <!-- Carte des départements -->
    <section class="department-summary">
        <div class="department-card">
            <h3>Résumé des départements</h3>
            <ul>
                <li *ngFor="let department of departments">
                    <span>{{ department.name }}</span>
                    <span>Employés : {{ getEmpNumDep(department.id) }}</span>
                </li>
            </ul>
        </div>
    </section>

    <!-- Résumé des demandes -->
    <section class="requests-summary">
        <div class="summary-card">
            <h3>Demandes acceptées</h3>
            <p>{{ acceptedRequests }}</p>
        </div>
        <div class="summary-card">
            <h3>Demandes refusées</h3>
            <p>{{ refusedRequests }}</p>
        </div>
        <div class="summary-card">
            <h3>Demandes en attente</h3>
            <p>{{ pendingRequests }}</p>
        </div>
    </section>
</div>
