    </ul>
    <hr>
    <!-- User dropdown -->
    <div class="dropdown">
        <div class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
            data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
            <!-- User profile image and name -->
            <img src="https://picsum.photos/300/200" alt="" width="32" height="32" class="rounded-circle me-2"
                draggable="false">
            <strong>{{name}}</strong>
        </div>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <!-- Profile link -->
            <a routerLink="/profile" routerLinkActive="active" class="dropdown-item" draggable="false">
                <i class="fas fa-user me-2"></i> Profile
            </a>
            <li>
                <hr class="dropdown-divider">
            </li>
            <!-- Logout link -->
            <a class="dropdown-item logout" (click)="logout()" style="cursor: pointer;" draggable="false">
                <i class="fas fa-sign-out-alt me-2"></i> Déconnecter
            </a>
        </ul>
    </div>
</div>
